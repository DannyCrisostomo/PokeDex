<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/pokeapi.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="main-container">
        <div class="search">
            <img src="img/pokeapi.jpg" alt="">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar Pokemon">
                <button id="search-button">Buscar</button>
            </div>
        </div>



        <div class="pokemon-container">

        </div>
        <div>
            <ul class="container-button">
                <li class="page-item" id="previous">
                    <a class="back" href="#" tabindex="-1">Anterior</a>
                </li>
                <li class="page-item" id="next">
                    <a class="next" href="#">Siguiente</a>
                </li>
            </ul>
        </div>
        <div id="spinner" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
